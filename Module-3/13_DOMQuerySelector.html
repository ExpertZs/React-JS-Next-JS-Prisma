<!DOCTYPE html>
<html>
  <head>
    <title>DOM Query Selector</title>
    <style>
      .special {
        color: blue;
      }

      #highlight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>DOM Query Selector</h1>

    <p class="special">Paragraph 1 - Special class</p>
    <p>Paragraph 2 - No special class</p>
    <p class="special">Paragraph 3 - Special class</p>
    <p id="highlight">Paragraph 4 - Highlight ID</p>

    <button onclick="changeColor()">Change Color</button>

    <script>
      function changeColor() {
        const paragraphs = document.querySelectorAll(".special");
        paragraphs.forEach(function (paragraph) {
          paragraph.style.color = "red";
        });
      }
    </script>
  </body>
</html>
